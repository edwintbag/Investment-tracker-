<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">INTRACKER</a>
      <button class="btn btn-dark" id="toggleDarkMode">Dark Mode</button>
    </div>
  </nav>
  <div class="container my-4">
    <header class="mb-4 text-center">
      <h1 class="text-primary">Investment Dashboard</h1>
      <p class="text-muted">Good morning, EDWIN</p>
    </header>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <p class="text-muted mb-1">Investment Balance</p>
            <h2 class="mb-0">KSH <span id="currentBalance">102.60</span></h2>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">Investment Actions</h5>
            <form id="investmentForm">
              <div class="mb-3">
                <label for="investmentAmount" class="form-label">Amount (KSH)</label>
                <input type="number" step="0.01" class="form-control" id="investmentAmount" required>
              </div>
              <button type="button" class="btn btn-success" id="depositBtn">Deposit</button>
              <button type="button" class="btn btn-danger" id="withdrawBtn">Withdraw</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Performance Graph</h5>
            <div class="chart-container">
              <canvas id="investmentChart"></canvas>
            </div>
            <div class="btn-group mt-3" role="group">
              <button class="btn btn-secondary" onclick="updateChartTimeframe(1)">Daily</button>
              <button class="btn btn-secondary" onclick="updateChartTimeframe(30)">Monthly</button>
              <button class="btn btn-secondary" onclick="updateChartTimeframe(90)">3 Months</button>
              <button class="btn btn-secondary" onclick="updateChartTimeframe(180)">6 Months</button>
              <button class="btn btn-secondary" onclick="updateChartTimeframe(365)">1 Year</button>
              <button class="btn btn-secondary" onclick="updateChartTimeframe(1095)">3 Years</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Transaction History</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount (KSH)</th>
            </tr>
          </thead>
          <tbody id="transactionTable">
            <!-- Transactions will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Investment Calculator Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title text-center">Investment Calculator</h5>
        <form id="calcForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="calcPrincipal" class="form-label">Principal (KSH)</label>
              <input type="number" step="0.01" id="calcPrincipal" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="calcRate" class="form-label">Annual Interest Rate (%)</label>
              <input type="number" step="0.01" id="calcRate" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="calcYears" class="form-label">Period (Years)</label>
              <input type="number" step="0.1" id="calcYears" class="form-control" required>
            </div>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <p id="calcResult" class="h5"></p>
        </div>
      </div>
    </div>
    
  </div>
   <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
